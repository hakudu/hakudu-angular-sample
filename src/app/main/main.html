<div class="container">

  <div>
    <acme-navbar creation-date="main.creationDate"></acme-navbar>
  </div>

  <div class="jumbotron">

    <h1 class="title">
      Hey Hakudu,<br />you deployed me!
    </h1>

    <p>
      <div class="terminal">
        $<acme-malarkey extra-values="['npm install', 'bower install', 'typings install', 'gulp build']"></acme-malarkey>
      </div>
    </p>

    <p class="">
      <a class="btn btn-primary btn-lg" href="http://hakudu.io#r-angular-sample" role="button">Hakudu Homepage</a>
    </p>

  </div>

  <div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="awesomeThing in main.awesomeThings | orderBy:'rank'">
      <div class="thumbnail">
        <img class="pull-right" ng-if="awesomeThing.logo" ng-src="assets/images/{{ awesomeThing.logo }}" alt="{{ awesomeThing.title }}">
        <div class="caption">
          <h3>{{ awesomeThing.title }}</h3>
          <p>{{ awesomeThing.description }}</p>
          <p><a ng-href="{{awesomeThing.url}}">{{ awesomeThing.url }}</a></p>
        </div>
      </div>
    </div>
  </div>

</div>

<footer class="footer">
  <div class="container">
    <p class="text-muted">
      Scaffolded with <a href="http://yeoman.io/">Yeoman</a> and <a href="https://github.com/Swiip/generator-gulp-angular">generator-gulp-angular</a> template.
    </p>
  </div>
</footer>
